<table>
	<thead>
		<th>Custody Ref</th>
		<th>Person</th>
		<th>Sex</th>
		<th>DOB/Age</th>
		<th>Arrest By</th>
		<th>Arrest Date</th>
	</thead>
	<tbody>
	  <tr ng-repeat="custody in custodyListArray">
		<td><a href ng-click="custodyClick(custody)">{{ custody.CUSTODY_REF }}</a></td>
		<td>{{ custody.NOMINAL_NAME }} ({{ custody.NOMINAL_REF }})</td>
		<td>{{ custody.SEX }}</td>
		<td>{{ custody.DOB }}</td>
		<td>{{ custody.CUSTODY_REF }}</td>
	  </tr>
	</tbody>	
</table>
